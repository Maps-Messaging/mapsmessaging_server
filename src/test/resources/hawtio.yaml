---

hawtio:
  enable: true                    # If true then the server will start the hawtio server else the server will not run the service
  warFileLocation: ""             # Unless moved out of MAPS_HOME/lib/ directory then simply let the server discover it
  discoverable: false             # If the server registers a mdns entry for hawtio
  config:
    hawtio.host: 0.0.0.0                   # Host name / ip address to bind to
    hawtio.port: 8181                      # Port for the hawtio service to bind to
    hawtio.authenticationEnabled: false    # if true then hawtio service will require authentication
