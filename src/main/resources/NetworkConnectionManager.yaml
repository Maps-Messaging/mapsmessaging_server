---
NetworkConnectionManager:
    global:
        selector_pool_size: 5

        # ---------------------------------------------------------------------------------------------------------
        # tcp layer configuration
        # ---------------------------------------------------------------------------------------------------------
        receiveBufferSize: 1M
        sendBufferSize: 1M
        timeout: 60000

        readDelayOnFragmentation: 100
        enableReadDelayOnFragmentation: true

        # ---------------------------------------------------------------------------------------------------------
        # Generic protocol configuration
        # ---------------------------------------------------------------------------------------------------------
        serverReadBufferSize:  1M
        serverWriteBufferSize: 1M
        selectorThreadCount  : 5

        security:
          tls:
            context: TLSv1.3
            clientCertificateRequired: false
            clientCertificateWanted: false
            keyStore:
              type: JKS
              managerFactory: SunX509
              path: D:\certs\certs\loragateway01\loragateway01.jks
              passphrase: changeit
            trustStore:
              type: JKS
              path: D:\certs\ca\truststore.jks
              passphrase: changeit
              managerFactory: SunX509
    data:
      -
        name: orbcomm ST2100 Satellite Modem
        url: serial://local:0/
        serial:
          serialNo: A403JUVR
          port: com12
          baudRate: 9600
          dataBits: 8
          stopBits: 1
          parity: n
          flowControl: 1

        protocol: stogi
        transformation: "Message-Json"
        remote:
          sessionId: <not required>
          username: <not required>
          password: <not required>
        links:
          -
            direction: push
            local_namespace: /local/topic
            remote_namespace: "/stogi/alex/#"
            include_schema: false
