---
NetworkConnectionManager:
    global:
        selector_pool_size: 5

        # ---------------------------------------------------------------------------------------------------------
        # tcp layer configuration
        # ---------------------------------------------------------------------------------------------------------
        receiveBufferSize: 1M
        sendBufferSize: 1M
        timeout: 60000

        readDelayOnFragmentation: 100
        enableReadDelayOnFragmentation: true

        # ---------------------------------------------------------------------------------------------------------
        # Generic protocol configuration
        # ---------------------------------------------------------------------------------------------------------
        serverReadBufferSize:  1M
        serverWriteBufferSize: 1M
        selectorThreadCount  : 5

        security:
          tls:
            context: TLSv1.3
            clientCertificateRequired: false
            clientCertificateWanted: false
            keyStore:
              type: JKS
              managerFactory: SunX509
              path: D:\certs\certs\loragateway01\loragateway01.jks
              passphrase: changeit
            trustStore:
              type: JKS
              path: D:\certs\ca\truststore.jks
              passphrase: changeit
              managerFactory: SunX509

    data:
      -
        name: zeropi04
        url: tcp://10.140.62.208:1883/
        protocol: mqtt
        transformation: "Message-Raw"
        remote:
          sessionId: syd01-Pull1
          username: matthew
          password: doesntmatter
        links:
          -
            direction: pull
            local_namespace: "/sensors/"
            remote_namespace: "/device/#"
            include_schema: true

      -
        name: zeropi05
        url: tcp://10.140.62.32:1883/
        protocol: mqtt
        transformation: "Message-Raw"
        remote:
          sessionId: zeropi05-Pull2
          username: matthew
          password: doesntmatter
        links:
          -
            direction: pull
            local_namespace: "/sensors1/"
            remote_namespace: "/device/#"
            include_schema: true

      - name: "ST2100 Modem"
        url: serial://localhost:0/
        protocol: stogi
        transformation: "Message-Raw"
        initialSetup: ""
        incomingMessagePollInterval: 1  # 1 seconds
        outgoingMessagePollInterval: 20
        sharedSecret: "This is a shared secret to use"
        sendHighPriorityMessages: false
        modemResponseTimeout: 20000
        locationPollInterval: 60
        maxBufferSize: 4000
        compressionCutoffSize: 128

        modemStatsTopic: "/modem/stats"

        remote:
          sessionId: <not required>
          username: <not required>
          password: <not required>

        links:
          - direction: push
            local_namespace: "/sensors/#"
            remote_namespace: "/satellite/#"
            include_schema: false



        serial:
          port: com12
          baudRate: 9600
          dataBits: 8
          stopBits: 1
          parity: n
          flowControl: 0
