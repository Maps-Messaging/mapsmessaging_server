RestApi:
  enabled: true
  enableAuthentication: false
  hostnames: "0.0.0.0"
  port: 8080
  enableSwagger: true
  enableSwaggerUI: true
  enableUserManagement: true
  enableSchemaManagement: true
  enableInterfaceManagement: true
  enableDestinationManagement: true
  enableCache: true
  cacheLifetime: 30000
  cacheCleanup: 10000
  enableWadlEndPoint: false


