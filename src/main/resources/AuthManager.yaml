# Notes:
#
# This configuration file is used to configure the authentication and authorization
# for the server. The server supports multiple authentication providers and multiple
# authorization providers. The authentication providers are used to authenticate
# the user and the authorization providers are used to authorize the user to access
# a specific resource.
#
# {data} will be replaced with the servers

---
AuthManager:
  authenticationEnabled: true  # connections will be authorised according to the config
  authorizationEnabled: false   # Requests will be authorised according to the access control list for the resource
  config:
    identityProvider: "Encrypted-Auth"
    passwordHandler: "EncryptedPasswordCipher"
    authorisationProvider: "Open" # Open, Acl, openFGA
    configDirectory: "{{MAPS_DATA}}/.security"
    authorisation:
      enableCaching: false # Enabled/ Disabled
      cachingTime: 5       # Cache timeout in seconds
      openfga:
        uris: "http://10.140.62.152:8080"  # URL for OpenFGA server
        storeId: "01KAF6PKR6YRJZ8RXXYXAJDX1E"  # OpenFGA Store Id
        modelId: "01KAF6SSMG4T5WZY47FS12QZ0C"  # OPenFGA Model Id
        connectionTimeout: 10 # Connection time out in seconds

    certificateStore:
      type: JKS
      path: "{{MAPS_DATA}}/.security/authKeystore.jks"
      passphrase: Password
      alias: default
      privateKey.name: default
      privateKey.passphrase: Password
