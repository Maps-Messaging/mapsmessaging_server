#
# Configures the physical devices that the server can mount into the namespace
#

DeviceManager:
  global:
    enabled: true    # Enabled hardware interface
    demoEnabled: false
    trigger: everyMinute
    scanTime: 30000 # Scan time looking for new hardware
    topicNameTemplate: /device/[bus_name]/[device_name]
    filter: ON_CHANGE # Option is ALWAYS_SEND or ON_CHANGE. If ON_CHANGE then when the data changes will the event be published
    selector: '' # JMS Selector to use when filtering the actual data from the sensor

  data:
    -
      name: triggers
      config:
        -
          type: cron
          name: everyMinute
          cron: 0 0/1 * * * ?
        -
          type: periodic
          name: everySecond
          interval: 1000
        -
          type: periodic
          name: everyHundredth
          interval: 100


    -
      name: i2c
      enabled: true  # Enable or disable I2C bus interface
      config:
        -
          bus: 0
          enabled: false
          topicNameTemplate: /device/[device_type]/[bus_name]/[bus_number]/[device_addr]/[device_name]
          autoScan: false

        -
          bus: 1
          enabled: true
          autoScan: true
          topicNameTemplate: /device/[device_type]/[bus_name]/[bus_number]/[device_addr]/[device_name]
          trigger: everySecond

        -
          bus: 2  # Demo bus
          enabled: false
          autoScan: false
          topicNameTemplate: /device/[device_type]/[bus_name]/[bus_number]/[device_addr]/[device_name]
          trigger: everySecond


    -
      name: oneWire
      enabled: false  # enable / disable one wire interface
      autoScan: true

    -
      name: serial
      enabled: true
      topicNameTemplate: /serial/[device_name]
      config:
        - name: SEN0657
          serial:
            port: /dev/ttyAMA0
            baudRate: 4800
            dataBits: 8
            stopBits: 1
            parity: n
            flowControl: 1
        - name: SEN0640
          serial:
            port: /dev/ttyAMA1
            baudRate: 4800
            dataBits: 8
            stopBits: 1
            parity: n
            flowControl: 1


    -
      # Note: each SPI device needs to be defined, there is no generic way to scan for SPI devices
      name: spi
      enabled: false # enable / disable SPI interface
      config:
        -
          name: Mcp3y0x
          spiBus: 0
          spiMode: 0
          spiChipSelect: 0
          resolution: 12
          channels: 8
