steps:
  - label: ":notebook: Release notes (task)"
    key: "release-notes-task"
    agents:
      queue: "java_build_queue"
    commands:
      - "git fetch --tags --all"
      - "node --version"
      - "scripts/release-notes-task.sh --branch ${BUILDKITE_BRANCH:-development} --since-tag --out release-notes-${BUILDKITE_BRANCH:-development}.md ${JIRA_BASE:+--jira}"
    artifact_paths:
      - "release-notes-*.md"
